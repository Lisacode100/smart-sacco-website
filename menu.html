<style>
  /* Base Styles */
  :root {
    --primary-color: #2563eb;
    --primary-hover: #1d4ed8;
    --text-color: #2c3e50;
    --text-light: #6b7280;
    --bg-color: #ffffff;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
  }

  .menu-container {
    position: sticky;
    top: 0;
    z-index: 1000;
    background-color: var(--bg-color);
    box-shadow: var(--shadow);
  }

  .navbar-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0.75rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* Brand/Logo Styles */
  .navbar-brand {
    display: flex;
    align-items: center;
  }

  .navbar-brand a {
    display: flex;
    align-items: center;
    text-decoration: none;
  }

  .logo-img {
    height: 40px;
    margin-right: 12px;
  }

  .brand-name {
    font-weight: 700;
    color: var(--text-color);
    font-size: 1.25rem;
  }

  /* Navigation Menu */
  .navbar-menu {
    display: flex;
  }

  .nav-list {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    align-items: center;
  }

  .nav-item {
    position: relative;
  }

  .nav-link {
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    color: var(--text-color);
    text-decoration: none;
    border-radius: 6px;
    transition: var(--transition);
    font-weight: 500;
    margin: 0 0.25rem;
  }

  .nav-icon {
    margin-right: 8px;
    font-size: 1rem;
  }

  .nav-link:hover {
    background-color: rgba(37, 99, 235, 0.1);
    color: var(--primary-color);
  }

  .nav-link.active {
    background-color: var(--primary-color);
    color: white;
  }

  .nav-link.active:hover {
    background-color: var(--primary-hover);
  }

  .nav-contact {
    background-color: rgba(37, 99, 235, 0.1);
    color: var(--primary-color);
  }

  .nav-contact:hover {
    background-color: var(--primary-color);
    color: white;
  }

  /* Mobile Toggle Button */
  .navbar-toggle {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.75rem;
    flex-direction: column;
    justify-content: space-between;
    width: 40px;
    height: 40px;
  }

  .toggle-icon {
    display: block;
    width: 100%;
    height: 2px;
    background-color: var(--text-color);
    transition: var(--transition);
  }

  /* Mobile Menu Styles */
  @media (max-width: 768px) {
    .navbar-container {
      padding: 0.75rem 1rem;
    }

    .navbar-toggle {
      display: flex;
    }

    .navbar-menu {
      position: fixed;
      top: 70px;
      left: 0;
      right: 0;
      background-color: var(--bg-color);
      box-shadow: var(--shadow);
      padding: 1rem;
      transform: translateY(-150%);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.2s ease;
      z-index: 999;
    }

    .navbar-menu.active {
      transform: translateY(0);
      opacity: 1;
    }

    .nav-list {
      flex-direction: column;
      align-items: stretch;
    }

    .nav-item {
      margin: 0.25rem 0;
    }

    .nav-link {
      padding: 0.75rem;
      margin: 0;
      justify-content: flex-start;
    }
  }

  /* Accessibility Focus Styles */
  .nav-link:focus,
  .navbar-toggle:focus {
    outline: 2px solid var(--primary-color);
    outline-offset: 2px;
  }

  /* Animation for toggle button when active */
  .navbar-toggle.active .toggle-icon:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
  }

  .navbar-toggle.active .toggle-icon:nth-child(2) {
    opacity: 0;
  }

  .navbar-toggle.active .toggle-icon:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.querySelector('.navbar-toggle');
    const navbarMenu = document.querySelector('.navbar-menu');

    // Toggle mobile menu
    toggleButton.addEventListener('click', function() {
      const isExpanded = this.getAttribute('aria-expanded') === 'true';
      this.setAttribute('aria-expanded', !isExpanded);
      this.classList.toggle('active');
      navbarMenu.classList.toggle('active');
    });

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.navbar-container')) {
        toggleButton.setAttribute('aria-expanded', 'false');
        toggleButton.classList.remove('active');
        navbarMenu.classList.remove('active');
      }
    });

    // Close menu when clicking a nav link (for single page applications)
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function() {
        if (window.innerWidth <= 768) {
          toggleButton.setAttribute('aria-expanded', 'false');
          toggleButton.classList.remove('active');
          navbarMenu.classList.remove('active');
        }
      });
    });

    // Keyboard navigation
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        toggleButton.setAttribute('aria-expanded', 'false');
        toggleButton.classList.remove('active');
        navbarMenu.classList.remove('active');
      }
    });
  });
</script>
